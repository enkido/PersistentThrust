// Adds PersistentEngine to any part with ModuleEnginesFX or ModuleEngines
// Remove any other patches that add PersistentEngine

@PART:HAS[@MODULE[ModuleEngines*]:HAS[~EngineType[SolidBooster],~EngineType[Turbine]],!MODULE[PersistentEngine],!MODULE[DaedalusEngineController],!MODULE[FusionEngineController],!MODULE[ElectricEngineControllerFX],!MODULE[VistaECU2],!MODULE[ModuleEnginesWarp]]
{
	MODULE
	{
		name = PersistentEngine
	}
}

@PART[*]:HAS[@MODULE[FXModuleAnimateThrottle],@MODULE[ModuleEnginesFX],@MODULE[PersistentEngine]:HAS[#EngineType[Electric]]]
{
	%animationName = #$MODULE[FXModuleAnimateThrottle]/animationName$

	@MODULE[PersistentEngine]
	{
		%throttleAnimationName = #$../animationName$
	}

	-MODULE[FXModuleAnimateThrottle] {}
}



